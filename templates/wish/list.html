{% extends 'users/base.html' %}
{% block main %}
{% include 'users/profile.html' %}

<div>
    <h2>Wish Lists</h2>
    <a href="/wish/add">add</a>
    {% if items %}
    <ol>
        {% for item in items %}
        <li><a href="{{ item.link }}" target="_blank">{{ item.name }}</a></li>
        {% endfor %}
    </ol>
    {% endif %}

</div>

{% endblock %}
